/* --------------------------Checkboxes-------------------------- */
	.checkboxes {
	display: inline-block;
	margin: 5px 150px 0 0;
	user-select: none;
	position: relative;
	
}
.checkboxes input[type=checkbox] {
	z-index: -1;
	opacity: 0;
	display: block;
	width: 0;
	height: 0;
}
.checkboxes span {
	display: inline-block;
	cursor: pointer;
	padding: 0px 10px;
	line-height: 30px;
	border: 1px solid #2f2f2f;
	border-radius: 20px;
	transition: background 0.2s ease;
}

/* Checked */
.checkboxes input[type=checkbox]:checked + span {
	background: #2f2f2f;
}

/* Unhecked */
.checkboxes input[type=checkbox]:not(:checked) + span {
	background: #1b1b1b;
}

/* Disabled */
.checkboxes input[type=checkbox]:disabled + span {
	background: #efefef;
	color: #2f2f2f;
	cursor: default;
}

.checkboxes input[type=checkbox]:checked:disabled + span {
	background: #f7efdc;
}

/* Hover */
.checkboxes input[type=checkbox]:hover + span {
	background: #2f2f2f;
}

/* --------------------------dropdown-------------------------- */
/* Custom dropdown */
.custom-dropdown {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin: 12px; /* demo only */
}

.custom-dropdown select {
  cursor:pointer;
	outline: none;
  background-color: #252525;
  color: #fff;
  font-size: 10px;
  padding: .5em;
  padding-right: 2.5em;	
  border: 0;
  margin: 0;
  border-radius: 3px;
  text-indent: 0.01px;
  text-overflow: '';
  -webkit-appearance: button; /* hide default arrow in chrome OSX */
}

.custom-dropdown::before,
.custom-dropdown::after {
  content: "";
  position: absolute;
  pointer-events: none;
}

.custom-dropdown::after { /*  Custom dropdown arrow */
  content: "\25BC";
  height: 1em;
  font-size: .625em;
  line-height: 1;
  right: 1.2em;
  top: 50%;
  margin-top: -.5em;
}

.custom-dropdown::before { /*  Custom dropdown arrow cover */
  width: 2em;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 0 3px 3px 0;
}

.custom-dropdown select[disabled] {
  color: #252525;
}

.custom-dropdown select[disabled]::after {
